name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ✅ مرحله‌ی ۱: کل ریپو رو با تاریخچه کامل چک‌اوت کن
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # بدون این، .git ساخته نمیشه!

      # ✅ مرحله‌ی ۲: اجرای ابزار Snake
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: pooyasamimi
          outputs: dist/snake.svg

      # ✅ مرحله‌ی ۳: ساخت شاخه‌ی خروجی و push فایل نهایی
      - name: Push Snake SVG to output branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout -B output
          mkdir -p dist
          cp dist/snake.svg .
          git add snake.svg
          git commit -m "Update snake.svg" || echo "No changes to commit"
          git push origin output --force
