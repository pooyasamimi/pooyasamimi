name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # هر روز نیمه‌شب UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests Pillow

      - name: Clone pacman generator (authenticated)
        run: |
          git clone https://github.com/yoshi389111/github-profile-pacman.git
        env:
          GIT_ASKPASS: /bin/echo
          GIT_TERMINAL_PROMPT: 0

      - name: Generate Pacman contribution graph (Light)
        run: |
          cd github-profile-pacman
          python pacman.py --user pooyasamimi --theme light --output ../output/pacman-contribution-graph.svg

      - name: Generate Pacman contribution graph (Dark)
        run: |
          cd github-profile-pacman
          python pacman.py --user pooyasamimi --theme dark --output ../output/pacman-contribution-graph-dark.svg

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.svg
          git commit -m "update pacman contribution graph" || echo "No changes to commit"
          git push origin main
